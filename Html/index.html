<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="React-icon.svg.png" />
  </head>
  <body>
    <div class="container-fluid py-5">
        <div class="content p-5 w-50 ms-auto text-center">
        <h2 class="mb-3 text-info">Login to continue</h2>
        <div class="mb-3 mt-3">
          <!--  -->
          <input
            type="email"
            class="form-control bg-transparent "
            placeholder="Enter you email"
            id="emailValueLogin"
          />
          <!--  -->
        </div>
        <div class="mb-3">
          <!--  -->
          <input
            type="password"
            class="form-control bg-transparent "
            placeholder="Enter you Password"
            id="passwordValueLogin"
          />
          <!--  -->
        </div>
<div class="parent d-flex justify-content-between">
        <div class="rememberMe">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">

Remember me

</div>

<p id="forgetPassword" >Forget Password?</p> 

</div>



        <a href="../Html/shopping.html"
          id="login"
          type="button"
          class="btn-outline-info w-100 mb-3 text-decoration-none"><a href="../Html/shopping.html"> Login</a></a>
        <div class="text-center">
        <p class="">
          Don't have an accoount?
          <a
            href="../Html/signUp.html"
            class="text-decoration-none"
            id="signUp"
            >Sign Up</a
          >
        </p>
        </div>


        <div class="socialIcons">

          <p>or sign using</p>
          <i id="face" class="bi bi-facebook"></i>
          
          <i id="twiter" class="bi bi-twitter"></i>
          <i id="google" class="bi bi-google"></i>
          </div>
          
          



      </div>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
